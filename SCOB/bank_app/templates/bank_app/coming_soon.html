<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Capital Online - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure body is relative for absolute positioning */
            overflow: hidden; /* Prevents overflow on animated background */
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #003366, #2994ff, #28e59f, #f8c102, #ff5f6d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: 0; /* Lower z-index to keep background behind content */
        }

        .content {
            text-align: center;
            color: #003366;
            position: relative; /* Ensure content is on top of the background */
            z-index: 1; /* Higher z-index to keep content above background */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .translate-icon-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000; /* Ensure it's above other content */
}

.translate-icon {
    width: 40px;
    height: 40px;
    background-image: url('path_to_google_translate_icon.png');
    background-size: cover;
    cursor: pointer;
}
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="content">
        <h1>Coming Soon!</h1>
        <p>We are working on something awesome. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <!--Translation icon-->
    <div class="translate-icon-container">
        <div id="translate-icon" class="translate-icon"><div id="google_translate_element"></div> </div>
    </div>

    <!-- JavaScript for Countdown Timer -->
    <script>
        // Set the date we're counting down to (example: 1 month from now)
        var countDownDate = new Date();
        countDownDate.setMonth(countDownDate.getMonth() + 1);

        var countdownElement = document.getElementById("countdown");

        // Update the countdown every second
        var countdownInterval = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate.getTime() - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }, 1000);
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
        // Get the translate icon element
const translateIcon = document.getElementById('translate-icon');

// Add bounce animation
translateIcon.addEventListener('mouseover', () => {
    translateIcon.style.animation = 'bounce 0.5s infinite alternate';
});

// Reset animation when mouse leaves
translateIcon.addEventListener('mouseleave', () => {
    translateIcon.style.animation = '';
});

  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
