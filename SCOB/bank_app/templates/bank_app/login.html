{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Standard Capital Online Bank - Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000e17, #2994ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        position: relative; /* Ensure relative positioning for absolute elements */
    }
    .login-container h1 {
        color: #003366;
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
        position: relative;
    }
    .input-group input {
        width: calc(105% - 22px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .input-group input:focus {
        outline: none;
        border-color: #2994ff;
    }
    .input-group .fa {
        position: absolute;
        left: 230px;
        top: calc(50% - 7px);
        color: #2994ff;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #003366;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-btn:hover {
        background-color: #2994ff;
    }
    .login-footer {
        margin-top: 20px;
        color: #777;
    }
    .login-footer a {
        color: #2994ff;
        text-decoration: none;
    }
    .login-footer a:hover {
        text-decoration: underline;
    }
/* Applying animation to each message */
.messages li {
  animation: slideIn 0.5s ease forwards;
  animation-delay: calc(0.1s * var(--index)); /* Delay each message */
}

/* Optional: Different classes for different message tags */
.success {
  background-color: #28a745;
  color: white;
}

.error {
  background-color: #dc3545;
  color: white;
}

.info {
  background-color: #17a2b8;
  color: white;
}
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .translate-icon-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000; /* Ensure it's above other content */
}

.translate-icon {
    width: 40px;
    height: 40px;
    background-image: url('path_to_google_translate_icon.png');
    background-size: cover;
    cursor: pointer;
}
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

</style>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
            <input class="login-btn" type="submit" value="Login">
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </div>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}" style="--index: {{ forloop.counter }}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
</form>
<!--Translation icon-->
<script>

  </script>
</body>
</html>
